{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h3 class="text-center text-primary">Edit Item</h3>
    <hr>

    <form method="POST">
        <div class="row mb-3">
            <div class="col">
                <label for="description">Description</label>
                <input name="description" id="description" class="form-control" value="{{ item['description'] }}" required>
            </div>
            <div class="col">
                <label for="quantity">Quantity</label>
                <input name="quantity" id="quantity" class="form-control" type="number" step="0.01" value="{{ item['quantity'] }}" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label for="unit_price">Unit Price</label>
                <input name="unit_price" id="unit_price" class="form-control" type="number" step="0.01" value="{{ item['unit_price'] }}" required>
            </div>
            <div class="col">
                <label for="discount">Discount</label>
                <input name="discount" id="discount" class="form-control" value="{{ item['discount'] }}" required>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{{ url_for('receipts_table') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
